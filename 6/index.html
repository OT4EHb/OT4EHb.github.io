<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="text-center">Калькулятор заказов онлайн</h1>
    <form class="d-flex flex-column container-md my-4 text-center col-lg-4 col-sm-6 border border-dark">
        <input id="count" type="number" placeholder="Количество" class="text-center my-2">
        <select id="sel" class="text-center my-2">
            <option value="v1">Цветы</option>
            <option value="v2">Пельмени</option>
            <option value="v3">Доширак</option>
            <option value="v4">Макароны</option>
            <option value="v5">Б/У Лопаты</option>
        </select>
        <span id="price" class="my-2 p-0 border-dark border"></span>
        <button id="but" class="my-2">Посчитать стоимость</button>
        <span id="cost"></span>
    </form>

    <h1 class="text-center">Калькулятор услуг онлайн</h1>
    <form class="d-flex flex-column container-md my-4 text-center col-lg-4 col-sm-6 border border-dark">
        <input id="countU" type="number" placeholder="Количество" class="text-center my-2">
        <div class="border border-dark my-2" id="uslugi">
            <p class="my-1">Оформить:</p>
            <label class="mx-1"><input class="form-check-input" type="radio" name="usluga" checked>Б/У ПК</label>
            <label class="mx-1"><input class="form-check-input" type="radio" name="usluga">ПК с ОС</label>
            <label class="mx-1"><input class="form-check-input" type="radio" name="usluga">ПК с софтом</label>
        </div>
        <select class="text-center my-2" id="OS">
            <option>Windows 11 Home</option>
            <option>Windows 11 Professional</option>
            <option>Mac OS</option>
            <option>Free DOS</option>
        </select>
        <div class="border border-dark my-2" id="Soft">
            <label class="mx-1"><input type="checkbox" class="form-check-input">MS Office</label>
            <label class="mx-1"><input type="checkbox" class="form-check-input">Skype</label>
            <label class="mx-1"><input type="checkbox" class="form-check-input">Google Chrome</label>
        </div>
        <span id="costU"></span>
    </form>
</body>

</html>
