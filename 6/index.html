<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="text-center">Калькулятор заказов онлайн</h1>
    <form class="d-flex flex-column container-md my-5 text-center col-lg-4 col-sm-6 border border-dark">
        <input id="count" type="number" placeholder="Количество" class="text-center my-2">
        <select id="sel" class="text-center my-2">
            <option value="v1">Цветы</option>
            <option value="v2">Пельмени</option>
            <option value="v3">Доширак</option>
            <option value="v4">Макароны</option>
            <option value="v5">Б/У Лопаты</option>
        </select>
        <span id="price" class="my-2 p-0 border-dark border"></span>
        <button id="but" class="my-2">Посчитать стоимость</button>
        <span id="cost"></span>
        <img class="img-thumbnail col-sm-8 col-lg-6 mx-auto my-2 border-dark" id="img" src="../image.jpg" alt="Товар">
    </form>

    <h1 class="text-center">Калькулятор стоимости услуги онлайн</h1>
    <form class="d-flex flex-column container-md my-5 text-center col-lg-4 col-sm-6 border border-dark">
        <input id="countU" type="number" placeholder="Количество" class="text-center my-2">
        <div class="border border-dark my-2">
            <p class="my-1">Тип услуги:</p>
            <label><input type="radio" name="usluga"> q</label>
            <label><input type="radio" name="usluga"> d</label>
            <label><input type="radio" name="usluga"> w</label>
        </div>
        <div class="border border-dark my-2">
            <p class="m-0">Опции товара:</p>
            <select class="text-center my-2">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="border border-dark my-2">
            <p class="my-1">Свойства товара:</p>
            <label><input type="checkbox"> q</label>
            <label><input type="checkbox"> d</label>
            <label><input type="checkbox"> w</label>
        </div>
        <span id="costU"></span>
    </form>
</body>
</html>
