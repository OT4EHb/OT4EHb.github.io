<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="text-center">Калькулятор заказов онлайн</h1>
    <form class="d-flex flex-column container-md my-5 text-center col-lg-4 col-sm-6">
        <input id="count" type="number" placeholder="Количество" class="text-center my-2">
        <select id="sel" class="text-center my-2">
            <option value="v1">Цветы</option>
            <option value="v2">Пельмени</option>
            <option value="v3">Доширак</option>
            <option value="v4">Макароны</option>
            <option value="v5">Б/У Лопаты</option>
        </select>
        <span id="price" class="my-2 p-0 border-dark border"></span>
        <button id="but" class="my-2">Посчитать стоимость</button>
        <span id="cost"></span>
        <img class="img-thumbnail col-sm-8 col-lg-6 mx-auto my-2 border-dark" id="img" src="" alt="Товар">
    </form>
</body>
</html>
