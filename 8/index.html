<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" id="buttonModal">
        Открыть форму
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Форма</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="./" method="post" class="px-2">
                        <label class="form-control bg-warning border-0 form-label">
                            Введите ФИО:
                            <input placeholder="Иванов Иван Иванович" name="FIO" required class="form-control">
                        </label>
                        <label class="form-control bg-warning border-0 form-label">
                            Введите email:
                            <input type="email" placeholder="email@email.com" name="email" required class="form-control">
                        </label>
                        <label class="form-control bg-warning border-0 form-label">
                            Введите номер телефона:
                            <input type="tel" placeholder="+7(XXX) XXX-XX-XX" name="tel" required class="form-control">
                        </label>
                        <label class="form-control bg-warning border-0 form-label">
                            Введите организацию:
                            <input placeholder="Microsoft" name="Org" required class="form-control">
                        </label>
                        <label class="form-control bg-warning border-0 my-2 form-label">
                            Сообщение:
                            <textarea class="form-control" name="Message" placeholder="Помогите"></textarea>
                        </label>
                        <label class="form-control bg-warning border-0 my-2">
                            <input type="checkbox" class="form-check-input" required>
                            С политикой обработки персональных данных согласен
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
